APPLICATION_ID: CSEDemo-shop
service_description:
  name: goods-service
  version: 0.0.1
cse:
  service:
    registry:
      address: https://cse.cn-north-1.myhuaweicloud.com:443
      instance:
        watch: false
  config:
    client:
      serverUri: https://cse.cn-north-1.myhuaweicloud.com:443
      refreshMode: 1
      refresh_interval: 5000
  monitor:
    client:
      serverUri: https://cse.cn-north-1.myhuaweicloud.com:443
  tcc:
    transaction:
      repository: com.huawei.paas.cse.tcc.repository.FileSystemTransactionRepository
      repository.file.path: tcc-goods
      recover: false
  rest:
    address: 0.0.0.0:17080
  credentials:
    accessKey: ak
    secretKey: sk
    akskCustomCipher: default
